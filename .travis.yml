sudo: required
dist: trusty
before_install:
   - sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full
script:
   - rm -f resume.pdf
   - pdflatex -interaction=nonstopmode -halt-on-error resume.tex
   - pdflatex -interaction=nonstopmode -halt-on-error resume.tex
deploy:
   provider: releases
   api_key:
      secure: 
   file: resume.pdf
   on:
      repo: 4U6U57/resume
      branch: master
   skip-cleanup: true
   overwrite: true
